<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/YourEnergy/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/YourEnergy/index.js"></script>
    <link rel="stylesheet" crossorigin href="/YourEnergy/assets/styles-Wmz29qBK.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <a class="header-logo" href="./index.html" aria-label="Logo Your Energy">
      <span class="logo-text">Your<span class="logo-accent">Energy</span></span>
    </a>

    <nav class="header-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorites.html">Favorites</a>
        </li>
      </ul>
    </nav>

    <div class="header-socials">
      <a
        href="https://facebook.com"
        target="_blank"
        rel="noreferrer"
        class="social-link"
        >FB</a
      >
      <a
        href="https://instagram.com"
        target="_blank"
        rel="noreferrer"
        class="social-link"
        >IG</a
      >
      <a
        href="https://youtube.com"
        target="_blank"
        rel="noreferrer"
        class="social-link"
        >YT</a
      >
    </div>
  </div>
</header>


    <main>
      <section class="hero">
  <div class="container hero-container">
    <div class="hero-content">
      <h1 class="hero-title">
        Get Body in shape, <br /><span class="hero-italic">Stay healthy</span>
      </h1>
      <p class="hero-text">
        Physical exercise is one of the best ways to keep your body, mind, and
        spirit healthy and strong.
      </p>
    </div>

    <div class="quote-wrapper hidden" id="quote-wrapper">
      <div class="quote-card">
        <div class="quote-icon">
          <svg width="20" height="20" aria-label="Quote icon">
            <use href="/YourEnergy/assets/sprite-E8vg0sBb.svg#icon-quote"></use>
          </svg>
        </div>
        <div class="quote-content-box">
          <h3 class="quote-heading">Quote of the day</h3>
          <p class="quote-text" id="quote-text"></p>
          <p class="quote-author" id="quote-author"></p>
        </div>
      </div>
      <div class="quote-image"></div>
    </div>
  </div>
</section>

      <section class="filters">
  <div class="container">
    <h2 class="visually-hidden">Filters</h2>
    <ul class="filters-list">
      <li class="filters-item">
        <button class="filters-btn active" type="button" data-filter="Muscles">
          Muscles
        </button>
      </li>
      <li class="filters-item">
        <button class="filters-btn" type="button" data-filter="Body parts">
          Body parts
        </button>
      </li>
      <li class="filters-item">
        <button class="filters-btn" type="button" data-filter="Equipment">
          Equipment
        </button>
      </li>
    </ul>
  </div>
</section>

      <section class="exercises" id="exercises">
  <div class="container">
    <div class="exercises-header">
      <h2 class="exercises-title">Exercises</h2>

      <form class="search-form hidden" id="search-form">
        <input
          class="search-input"
          type="text"
          name="keyword"
          placeholder="Search"
          autocomplete="off"
        />
        <button class="search-btn" type="submit" aria-label="Search">
          <svg width="18" height="18">
            <use href="/YourEnergy/assets/sprite-E8vg0sBb.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="exercises-wrapper" id="exercises-container">
      <p class="loader-text">Loading...</p>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>
</section>

    </main>

    <footer class="footer">
  <div class="container footer-container">
    <div class="footer-brand">
      <a class="footer-logo" href="./index.html"
        >Your<span class="logo-accent">Energy</span></a
      >
      <p class="footer-tagline">Find your energy inside you</p>
    </div>

    <div class="footer-content">
      <form class="subscribe-form" id="subscribe-form">
        <label class="form-label">
          <input
            class="form-input"
            type="email"
            name="email"
            placeholder="example@email.com"
            required
            pattern="^[\w+(\.\w+)?]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
        </label>
        <button class="form-btn" type="submit">Subscribe</button>
      </form>
    </div>

    <div class="footer-bottom">
      <p class="copyright">
        Made with âœ¨ by
        <a href="https://goit.global" target="_blank">GoIT Team</a>
      </p>
    </div>
  </div>
</footer>


  </body>
</html>
