<section class="exercises" id="exercises">
  <div class="container">
    <div class="exercises-header">
      <h2 class="exercises-title">Exercises</h2>

      <form class="search-form hidden" id="search-form">
        <input
          class="search-input"
          type="text"
          name="keyword"
          placeholder="Search"
          autocomplete="off"
        />
        <button class="search-btn" type="submit" aria-label="Search">
          <svg width="18" height="18">
            <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="exercises-wrapper" id="exercises-container">
      <p class="loader-text">Loading...</p>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>
</section>
