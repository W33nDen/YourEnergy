<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link rel="apple-touch-icon" href="./img/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy - Favorites</title>
    <meta
      name="description"
      content="Your saved favorite exercises for quick access. Build your personal workout collection."
    />

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://your-energy.b.goit.study"
      crossorigin
    />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Fonts with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <!-- Unique Favorites Hero - Light background -->
      <section class="favorites-hero">
        <div class="container favorites-hero-container">
          <h1 class="favorites-hero-title">Favorites</h1>
        </div>
      </section>

      <!-- Main content: Quote + Cards layout -->
      <section class="favorites-main">
        <div class="container favorites-layout">
          <!-- Sidebar: Quote + Widgets -->
          <aside class="favorites-sidebar">
            <!-- Quote Card (Inline implementation to avoid layout conflicts) -->
            <div class="quote-wrapper" id="quote-wrapper">
              <div class="quote-content-inner">
                <div class="quote-header-row">
                  <div class="quote-icon-wrap">
                    <svg width="20" height="20" class="icon-run">
                      <use href="/YourEnergy/sprite.svg#icon-run"></use>
                    </svg>
                  </div>
                  <h2 class="quote-heading">Quote of the day</h2>
                  <div class="quote-icon-wrap invert">
                    <svg width="20" height="20" class="icon-quote">
                      <use href="/YourEnergy/sprite.svg#icon-quote"></use>
                    </svg>
                  </div>
                </div>

                <p class="quote-text" id="quote-text"></p>
                <p class="quote-author" id="quote-author"></p>
              </div>
              <!-- Hidden image container just in case JS tries to target it, 
                   but we ensure it's displayed none via CSS -->
              <div class="quote-image" style="display: none"></div>
            </div>

            <!-- Widgets Row -->
            <div class="favorites-widgets-row">
              <div class="info-widget">
                <div class="widget-header">
                  <div class="widget-icon-wrap">
                    <svg width="20" height="20" class="icon-run">
                      <use href="/YourEnergy/sprite.svg#icon-run"></use>
                    </svg>
                  </div>
                  <div class="widget-title-wrap">
                    <p class="widget-title">110 min</p>
                    <p class="widget-desc">Daily norm of sports</p>
                  </div>
                </div>
              </div>

              <div class="photo-card">
                <picture>
                  <source
                    srcset="
                      ./img/women-sportswear-working-out-1x.png 1x,
                      ./img/women-sportswear-working-out-2x.png 2x
                    "
                    type="image/png"
                  />
                  <img
                    src="./img/women-sportswear-working-out-1x.png"
                    alt="Woman working out"
                    class="photo-card-img"
                    loading="lazy"
                  />
                </picture>
              </div>
            </div>
          </aside>

          <!-- Favorites cards -->
          <div class="favorites-content">
            <div class="favorites-container" id="favorites-container">
              <!-- Favorites cards will be rendered here -->
            </div>

            <div class="favorites-empty hidden" id="favorites-empty">
              <p class="favorites-empty-text">
                It appears that you haven't added any exercises to your
                favorites yet. To get started, you can add exercises that you
                like to your favorites for easier access in the future.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />
    <load src="./partials/exercise-modal.html" />

    <script type="module" src="./js/favorites.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
